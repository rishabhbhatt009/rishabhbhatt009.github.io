{%- assign animation = false -%}
{%- if page.home_style == 'animation' -%}
 {%- assign animation = true -%}
{%- endif -%}


<div class="arlo_tm_section" id="contact">
    <div class="arlo_tm_contact">
        <div class="container">
            <div class="arlo_title_holder">
                <span>Get in Touch</span>
                <h3>Contact</h3>
            </div>
            <div class="contact_inner">
                <div class="short_list">
                    <ul>
                        <li class="{%- if animation -%} wow fadeInUp{%- endif -%}" {%- if animation -%}data-wow-duration="0.8s"{%- endif -%}>
                            <img class="svg" src="{{ 'img/svg/location-1.svg' | relative_url }}" alt="" />
                            <h3>Location</h3>
                            <p>{{ site.address }}</p>
                        </li>
                        <li class="{%- if animation -%} wow fadeInUp{%- endif -%}" {%- if animation -%}data-wow-duration="0.8s" data-wow-delay="0.2s"{%- endif -%}>
                            <img class="svg" src="{{ 'img/svg/message-3.svg' | relative_url }}" alt="" />
                            <h3>Email</h3>
                            <p>{{ site.email }}</p>
                        </li>
                        <li class="{%- if animation -%} wow fadeInUp{%- endif -%}" {%- if animation -%}data-wow-duration="0.8s" data-wow-delay="0.4s"{%- endif -%}>
                            <img class="svg" src="{{ 'img/svg/call-2.svg' | relative_url }}" alt="" />
                            <h3>Phone</h3>
                            <p>{{ site.phone }}</p>
                        </li>
                    </ul>
                </div>
                <div class="{%- if animation -%}fields wow fadeInUp {%- else -%}fields {%- endif -%}" {%- if animation -%}data-wow-duration="0.8s"{%- endif -%}>
                    <form action="https://getform.io/f/{{ site.getform_id }}" method="post" class="contact_form">
                        <div class="returnmessage" data-success="Your message has been received, We will contact you soon."></div>
                        <div class="empty_notice"><span>Please Fill Required Fields</span></div>
                        <div class="first">
                            <ul>
                                <li>
                                    <input id="name" name="name" type="text" placeholder="Name" required>
                                </li>
                                <li>
                                    <input id="email" name="email" type="text" placeholder="Email" required>
                                </li>
                            </ul>
                        </div>
                        <div class="last">
                            <textarea id="message" placeholder="Message" required></textarea>
                        </div>
                        <div class="arlo_tm_button">
                            <input type="submit" value="Send Message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
